<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../CDN/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #message-box {
            background-color: green;
            text-align: center;
            color: white;
        }

        #header {
            height: 25px;
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid white;
        }

        #content {
            height: auto;
            padding: 10px;
            display: none;

        }

        #close {
            float: right;
        }

        #close:hover {
            color: red;
        }
    </style>
</head>

<body>

    <div id="message-box">
        <div id="header">
            <span id="close">X</span>
            Mesajınız var.
        </div>
        <div id="content"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
