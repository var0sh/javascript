<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Course App</title>
</head>

<body>

    <div class="mt-3 container">
        <h1>Course App</h1>
        <hr>
        <div class="row">
            <div class="col-md-5">
                <!--Form-->
                <form id="new-course">
                    <div class="form-group">
                        <label for="title" class="mb-1">Course Title</label>
                        <input type="text" id="title" class="mb-2 form-control">
                    </div>
                    <div class="form-group">
                        <label class="mb-1" for="instructor">Instructor</label>
                        <input type="text" id="instructor" class="form-control mb-2">
                    </div>
                    <div class="form-group">
                        <label class="mb-1" for="image">Image</label>
                        <input type="text" id="image" class="form-control mb-2">
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
            <div class="col-md-7">
                <!--Kurs Bilgileri-->
                <table class="table table-bordered table-striped mt-4">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Title</th>
                            <th>Instructor</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="course-list">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="scriptES6.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
