<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        a {
            color: white;
        }

        #header {
            font-size: 25px;
        }

        #loading {
            display: none;
        }
    </style>

    <title>Document</title>
</head>

<body>

    <div class="container mt-2">
        <div class="row">
            <div class="col">
                <form>
                    <div class="input-group mb-3">
                        <input type="text" id="postid" class="form-control" aria-describedby="getData">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="getOne">Get One</button>
                            <button class="btn btn-success" type="button" id="getAll">Get All</button>
                        </div>
                    </div>
                </form>

                <div id="loading">
                    <img src="loading.gif" alt="" width="100">
                </div>

                <div id="results">

                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
