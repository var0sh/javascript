<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <style>
        i:hover {
            cursor: pointer;
        }
    </style>

    <title>Oem Calculater</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-danger">
        <div class="container">
            <a href="#" class="navbar-brand">Oem Calculater</a>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <form>

                    <div class="row">
                        <div class="col-md-6 form-group">
                            <input type="text" class="form-control" id="productName" placeholder="Name">
                        </div>
                        <div class="col-md-6 form-group">
                            <input type="text" class="form-control" id="productPrice" placeholder="Price">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-sm mt-3 addBtn">
                        <i class="fas fa-plus me-1"></i>Add
                    </button>
                    <button type="submit" class="btn btn-warning btn-sm mt-3 updateBtn">
                        <i class="far fa-edit me-1"></i>Save Changes
                    </button>
                    <button type="submit" class="btn btn-danger btn-sm mt-3 deleteBtn">
                        <i class="fas fa-times me-1"></i>Delete
                    </button>
                    <button type="submit" class="btn btn-secondary btn-sm mt-3 cancelBtn">
                        <i class="fas fa-arrow-circle-left me-1"></i>Cancel
                    </button>

                </form>
            </div>
        </div>

        <div class="card mt-3" id="productCard">
            <table class="table">
                <tbody id="item-list" class="text-center">

                </tbody>
            </table>
        </div>

        <div class="card mt-3">
            <div class="card-footer text-end">
                <p>Total <strong><span id="total-tl">..</span> â‚º</strong></p>
                <p>Total <strong><span id="total-dolar">..</span> $</strong></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
