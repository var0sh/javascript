<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container mt-2">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        Quiz
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" id="question">
                            Question Text
                        </h5>
                        <hr>
                        <div class="buttons">
                            <button id="btn0" class="btn btn-primary">
                                <span id="choice0">Choice 0</span>
                            </button>
                            <button id="btn1" class="btn btn-primary">
                                <span id="choice1">Choice 1</span>
                            </button>
                            <button id="btn2" class="btn btn-primary">
                                <span id="choice2">Choice 2</span>
                            </button>
                            <button id="btn3" class="btn btn-primary">
                                <span id="choice3">Choice 3</span>
                            </button>
                        </div>
                    </div>
                    <div id="progress" class="card-footer">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
